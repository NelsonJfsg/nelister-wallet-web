<shared-table-layout title="Gastos" [button]="button" [handleAction]="handleNewExpense" [total]="total">

  <section table>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element?.categoryId?.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="financialEntity">
        <th mat-header-cell *matHeaderCellDef> Metodo de pago </th>
        <td mat-cell *matCellDef="let element"> {{element?.financialEntityId?.title}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha de ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.expenseDate | date:'shortDate'}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          
          <button (click)="onHandleUpdate(element)" mat-mini-fab>
            <mat-icon>edit</mat-icon>
          </button>

          <button style="margin-left: 12px;" (click)="onHandleDelete(element.id)" mat-mini-fab>
            <mat-icon>delete</mat-icon>
          </button>
          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
  </section>


</shared-table-layout>
